<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CodePen.IO</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Texturina:opsz,wght@12..72,100;12..72,400;12..72,700;12..72,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/a6874c76aa.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="styles/main.css" />
	</head>
	<body>
		<div class="nav-wrap">
			<div class="logo">
				<img src="/images/codepen-wht-logo.png" alt="logo" />
			</div>
			<div class="pens-wrap">
				<div class="explore">
					<p>Explore</p>
				</div>

				<div class="pens">
					<div class="fred">
						<p>Pens</p>

						<p>Projects</p>

						<p>Posts</p>

						<p>Collections</p>
					</div>

					<div class="spark">
						<p>Spark</p>
						<i class="fa-solid fa-angle-down"></i>
					</div>
				</div>
			</div>

			<div class="links-wrap">
				<div class="create-btn">
					<button>
						Create <i class="fa-solid fa-angle-down"></i>
					</button>
				</div>
				<div class="search-icon">
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
				<div class="login-btn">
					<button>Login</button>
				</div>
				<div class="signup-btn">
					<button>Sign-Up</button>
				</div>
			</div>
		</div>

		<div class="page-container">
			<div class="left-side">
				<div class="textblock">
					<h4>
						CodePen is a

						<span>social development environment</span>
						for front-end designers and developers. &#128075;
						<!-- <i class="fa-solid fa-hand"></i> -->
					</h4>

					<p>
						It's the best place to build and deploy a website, show
						off your work, build test cases, and find inspiration.
					</p>
				</div>

				<div class="links">
					<div class="green-btn">
						<button>Sign Up for Free</button>
					</div>
					<div class="black-btn">
						<button>Learn More</button>
					</div>
				</div>
			</div>

			<div class="right-side">
				<div class="text">
					<p>This is <span>CodePen Projects</span>!</p>
				</div>
				<div class="right-img">
					<img src="images/right-img.png" alt="sample" />
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="buttons">
				<button>
					CodePen for
					<span> TEAMS </span>
				</button>
			</div>

			<div class="buttons">
				<button>
					CodePen for
					<span> EDUCATION </span>
				</button>
			</div>

			<div class="buttons">
				<button>
					CodePen for
					<span> PRIVACY </span>
				</button>
			</div>

			<div class="buttons">
				<button>
					CodePen for
					<span> WRITING </span>
				</button>
			</div>
		</div>
	</body>
</html>
